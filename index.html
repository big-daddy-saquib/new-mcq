<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lingofying Login</title>
<link rel="stylesheet" href="auth/style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Loader -->
<div id="loader" class="loader">
  <img src="auth/logo.png" class="loader-logo" alt="Lingofying Logo">
  <p>Loading</p>
</div>

<!-- Login / Signup Form -->
<div id="main" class="hidden">
  <div class="card">
    <h2 id="form-title">Sign In</h2>

    <input type="text" id="name" placeholder="Your Name (for Sign Up)" class="hidden">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <p id="forgot-password" class="forgot-password">Forgot Password?</p>

    <button id="action-btn">Sign In</button>

    <p id="switch-text">Don't have an account? <span id="switch-link">Sign Up</span></p>
    <p id="error-msg"></p>
    <p id="message-msg"></p>
  </div>
</div>

<script src="auth/app.js"></script>

</script>

</body>
</html>
