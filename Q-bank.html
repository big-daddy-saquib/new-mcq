<style>
/* General body styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    margin: 0;
    color: #333;
}

/* Header */
h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    font-weight: 600;
    color: #2c3e50;
}

/* Subjects container grid */
.subjects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 16px;
}

/* Individual subject card */
.subject-card {
    background: #fff;
    border-radius: 16px;
    padding: 24px 16px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}
.subject-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    background: linear-gradient(145deg, #a1c4fd, #c2e9fb);
}

/* Icon styling */
.subject-card .icon {
    font-size: 60px;
    margin-bottom: 12px;
}

/* Card title */
.subject-card h3 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 500;
    color: #2c3e50;
}

/* Responsive tweaks */
@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }
    .subject-card {
        padding: 18px 12px;
    }
    .subject-card .icon {
        font-size: 48px;
    }
}
</style>
</head>
